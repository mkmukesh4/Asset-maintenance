<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Asset Management</title>
    <!-- Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          screens: {
              sm: '480px',
              md: '768px',
              lg: '976px',
              xl: '1440px'

          }
          extend: {
            colors: {
              clifford: '#da373d',
              mainBlue: hsl(27, 86%, 43%),
              lightBlue: '#00ceff',
              lightGreen: '#99fe01',
            }
          }
        }
      }
    </script>
    <script
      src="https://kit.fontawesome.com/c79dc33c4a.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="wrapper container px-32 py-12 mx-auto text-center">
      <div class="head bg-slate-200 py-12 relative">
        <div class="">
          <a href="/Asset Management/index.html">
            <i
              class="fa-solid fa-house absolute left-0 top-0 h-10 w-20 border border-sky-900 bg-sky-900 rounded-md text-2xl text-white mt-3 ml-3 p-0.5"
            ></i
          ></a>
        </div>
        <h1 class="uppercase font-bold text-6xl text-sky-900">
          New Life Computer Institute
        </h1>
        <p class="uppercase text-4xl pt-2">ADD New Asset</p>
      </div>

      <!-- Assetwrap -->
      <div
        class="assetwrap grid grid-flow-col gap-x-12 bg-slate-100 border border-slate-300 my-8 item-center justify-center px-4 py-12"
      >
      <!-- NLCI Dashboard -->
        <div
          class="dashboard col-span-1 text-left border rounded-md border-slate-300 py-3 px-3 bg-sky-900 mr-12 w-full"
        >
          <p
            class="text-white uppercase font-bold text-center text-2xl mb-2 mt-8"
          >
            NLCI Dashboard
          </p>
          <hr class="h-px mb-12 bg-sky-800 border-0" />

          <a href="/Asset Management/index.html"
            ><div
              class="home mt-3 hover:bg-sky-800 hover:text-white py-1 text-sky-200"
            >
              <i class="fa-solid fa-house mr-2 px-4 py-2"></i>
              <span class="font-semibold uppercase">Home</span>
            </div></a
          >
          <hr class="h-px mb-4 bg-sky-800 border-0" />

          <a href="/Asset Management/addNewAsset.html">
            <div
              class="addAsset mt-3 hover:bg-sky-800 hover:text-white py-1 text-sky-200"
            >
              <i class="fa-solid fa-square-plus mr-2 px-4 py-2"></i>
              <span class="font-semibold uppercase">Add New Asset</span>
            </div></a
          >
          <hr class="h-px mb-4 bg-sky-800 border-0" />

          <a href="/Asset Management/assetTransfer.html">
            <div
              class="assetTransfer mt-3 hover:bg-sky-800 hover:text-white py-1 text-sky-200"
            >
              <i class="fa-solid fa-right-left mr-2 px-4 py-2"></i>
              <span class="font-semibold uppercase">Transfer Asset</span>
            </div></a
          >

          <hr class="h-px mb-4 bg-sky-800 border-0" />

          <a href="/Asset Management/scrapAsset.html">
            <div
              class="scrapAsset mt-3 hover:bg-sky-800 hover:text-white py-1 text-sky-200"
            >
              <i class="fa-solid fa-trash-can mr-2 px-4 py-2"></i
              ><span class="font-semibold uppercase">Scrap Asset</span>
            </div></a
          >
          <hr class="h-px mb-4 bg-sky-800 border-0" />
        </div>

        <!-- ========================================
           Asset Form 
        ==========================================-->

        <div class="form col-span-3">
          <div
            class="userdetails p-3 bg-slate-300 border rounded-md border-sky-900"
          >
            <!-- ============
            SEARCH BUTTON
          ========================= -->
            <div class="search mb-8">
              <div class="">
                <div class="flex flex-row-reverse">
                  <button
                    class="relative z-[2] flex items-center rounded-r-full bg-sky-900 px-6 py-2.5 text-xs font-bold uppercase leading-tight text-sky-200 hover:bg-sky-700 hover:text-white"
                    type="button"
                    id="button-addon1"
                    data-te-ripple-init
                    data-te-ripple-color="light"
                  >
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      viewBox="0 0 20 20"
                      fill="currentColor"
                      class="h-5 w-5"
                    >
                      <path
                        fill-rule="evenodd"
                        d="M9 3.5a5.5 5.5 0 100 11 5.5 5.5 0 000-11zM2 9a7 7 0 1112.452 4.391l3.328 3.329a.75.75 0 11-1.06 1.06l-3.329-3.328A7 7 0 012 9z"
                        clip-rule="evenodd"
                      />
                    </svg>
                  </button>
                  <input
                    type="Search"
                    class="border rounded-l-full pl-4 border border-sky-900"
                    placeholder="Search"
                  />
                  <!-- ============
            SEARCH BUTTON
          ========================= -->
                </div>
              </div>
            </div>
            <!-- ===================== -->
            <p
              class="uppercase mb-2 font-bold text-2xl"
              title="Please fill up all the fields"
            >
              User Details <span class="text-red-500 font-normal">*</span>
            </p>
            <hr class="h-px mb-2 bg-sky-900 border-0" />

            <!-- ===================== -->
            <!-- FLEXBOX -->
            <div class="bg-white p-4 border rounded-md border-sky-100">
              <div
                class="userwrap flex flex-wrap justify-items-stretch gap-x-6 gap-y-2 mr-12"
              >
                <!-- Name -->
                <div
                  class="username block uppercase font-bold text-left md:w-56"
                >
                  <label for="">Full Name</label>
                  <input
                    type="text"
                    id="Fullname"
                    class="block px-3 mb-3 block w-full border border-sky-400 text-sm rounded focus:ring-blue-500 focus:border-sky-400 py-3"
                  />
                </div>
                <!-- Email -->
                <div
                  class="useremail block uppercase font-bold text-left md:w-56"
                >
                  <label for="">Email Id</label>
                  <input
                    type="text"
                    id="Fullname"
                    class="block px-3 mb-3 block w-full border border-sky-400 text-sm rounded focus:ring-blue-500 focus:border-sky-400 py-3"
                  />
                </div>
                <!-- Zone -->
                <div class="userzone md:w-64">
                  <label
                    class="block block uppercase font-bold text-left"
                    for="grid-department"
                    >Zone</label
                  >
                  <select
                    class="px-3 mb-3 block w-full border border-sky-400 text-sm rounded focus:ring-blue-500 focus:border-sky-400 py-3"
                    id="department"
                  >
                    <option selected>Select your Zone</option>
                    <option class="font-semibold" value="Communication">
                      North
                    </option>
                    <option class="font-semibold" value="translation">
                      North West
                    </option>
                    <option class="font-semibold" value="SE">North East</option>
                    <option class="font-semibold" value="advancement">
                      Central
                    </option>
                    <option class="font-semibold" value="finance">South</option>
                  </select>
                </div>

                <!-- Department -->
                <div
                  class="useremail block uppercase font-bold text-left md:w-56"
                >
                  <label for="">Department</label>
                  <input
                    type="text"
                    id="Fullname"
                    class="block px-3 mb-3 block w-full border border-sky-400 text-sm rounded focus:ring-blue-500 focus:border-sky-400 py-3"
                  />
                </div>

                <!-- Location -->

                <div
                  class="useremail block uppercase font-bold text-left md:w-56"
                >
                  <label for="">Location</label>
                  <input
                    type="text"
                    id="Fullname"
                    class="block px-3 mb-3 block w-full border border-sky-400 text-sm rounded focus:ring-blue-500 focus:border-sky-400 py-3"
                  />
                </div>
                <!-- Status -->
                <div class="useremail text-left md:w-64">
                  <label
                    class="block block uppercase font-bold text-left"
                    for="grid-department"
                    >Status</label
                  >
                  <select
                    class="px-3 mb-3 block w-full border border-sky-400 text-sm rounded focus:ring-blue-500 focus:border-sky-400 py-3"
                    id="department"
                  >
                    <option selected>Select the Status</option>
                    <option class="font-semibold" value="Communication">
                      New Asset
                    </option>
                    <option class="font-semibold" value="translation">
                      Using
                    </option>
                    <option class="font-semibold" value="SE">Transfer</option>
                  </select>
                </div>

                <!-- Host name -->

                <div
                  class="useremail block uppercase font-bold text-left md:w-56"
                >
                  <label for="">Host Name</label>
                  <input
                    type="text"
                    id="Fullname"
                    class="block px-3 mb-3 block w-full border border-sky-400 text-sm rounded focus:ring-blue-500 focus:border-sky-400 py-3"
                  />
                </div>

                <!-- Owner -->

                <div
                  class="useremail block uppercase font-bold text-left md:w-56"
                >
                  <label for="">Owner</label>
                  <input
                    type="text"
                    id="Fullname"
                    class="block px-3 mb-3 block w-full border border-sky-400 text-sm rounded focus:ring-blue-500 focus:border-sky-400 py-3"
                  />
                </div>

                <!-- Custodian -->

                <div
                  class="useremail block uppercase font-bold text-left md:w-56"
                >
                  <label for="">Custodian</label>
                  <input
                    type="text"
                    id="Fullname"
                    class="block px-3 mb-3 block w-full border border-sky-400 text-sm rounded focus:ring-blue-500 focus:border-sky-400 py-3"
                  />
                </div>

                <!-- Current User -->

                <div
                  class="useremail block uppercase font-bold text-left md:w-56"
                >
                  <label for="">Current User</label>
                  <input
                    type="text"
                    id="Fullname"
                    class="block px-3 mb-3 block w-full border border-sky-400 text-sm rounded focus:ring-blue-500 focus:border-sky-400 py-3"
                  />
                </div>
              </div>
            </div>
            <!-- =================================
            ================================ -->
            <!-- Asset Details -->
            <div class="assetDetailss">
              <p
                class="uppercase mb-2 mt-6 font-bold text-2xl"
                title="Please fill up all the fields"
              >
                Asset Details <span class="text-red-500 font-normal">*</span>
              </p>
              <hr class="h-px mb-2 bg-sky-900 border-0" />
            </div>

            <!-- =================================
            ================================ -->
            <div class="bg-white p-4 border rounded-md border-sky-100">
              <div
                class="userwrap flex flex-wrap justify-items-stretch gap-x-6 gap-y-2 mr-12"
              >
                <!-- Name -->
                <div
                  class="username block uppercase font-bold text-left md:w-56"
                >
                  <label for="">Asset ID</label>
                  <input
                    type="text"
                    id="assetId"
                    class="block px-3 mb-3 block w-full border border-sky-400 text-sm rounded focus:ring-blue-500 focus:border-sky-400 py-3"
                  />
                </div>
                <!-- Email -->
                <div
                  class="useremail block uppercase font-bold text-left md:w-56"
                >
                  <label for="">Make/Model</label>
                  <input
                    type="text"
                    id="make"
                    class="block px-3 mb-3 block w-full border border-sky-400 text-sm rounded focus:ring-blue-500 focus:border-sky-400 py-3"
                  />
                </div>
                <!-- Zone -->
                <div class="userzone md:w-64">
                  <label
                    class="block block uppercase font-bold text-left"
                    for="grid-department"
                    >Asset Type</label
                  >
                  <select
                    class="px-3 mb-3 block w-full border border-sky-400 text-sm rounded focus:ring-blue-500 focus:border-sky-400 py-3"
                    id="assetType"
                  >
                    <option selected>Select Asset Type</option>
                    <option class="font-semibold" value="Communication">
                      Laptop
                    </option>
                    <option class="font-semibold" value="translation">
                      Desktop
                    </option>
                    <option class="font-semibold" value="SE">Printer</option>
                    <option class="font-semibold" value="advancement">
                      Monitor
                    </option>
                    <option class="font-semibold" value="finance">UPS</option>
                    <option class="font-semibold" value="finance">CPU</option>
                    <option class="font-semibold" value="finance">NAS</option>
                    <option class="font-semibold" value="finance">
                      Software
                    </option>
                  </select>
                </div>

                <!-- Department -->
                <div
                  class="useremail block uppercase font-bold text-left md:w-56"
                >
                  <label for="">Serial Number</label>
                  <input
                    type="text"
                    id="serialNumber"
                    class="block px-3 mb-3 block w-full border border-sky-400 text-sm rounded focus:ring-blue-500 focus:border-sky-400 py-3"
                  />
                </div>

                <!-- Location -->

                <div
                  class="useremail block uppercase font-bold text-left md:w-56"
                >
                  <label for="">MAC Address</label>
                  <input
                    type="text"
                    id="macAddress"
                    class="block px-3 mb-3 block w-full border border-sky-400 text-sm rounded focus:ring-blue-500 focus:border-sky-400 py-3"
                  />
                </div>
                <!-- Status -->
                <div
                  class="useremail block uppercase font-bold text-left md:w-56"
                >
                  <label for="">Windows Key</label>
                  <input
                    type="text"
                    id="Fullname"
                    class="block px-3 mb-3 block w-full border border-sky-400 text-sm rounded focus:ring-blue-500 focus:border-sky-400 py-3"
                  />
                </div>

                <!-- Host name -->

                <div
                  class="useremail block uppercase font-bold text-left md:w-56"
                >
                  <label for="">Operating System</label>
                  <input
                    type="text"
                    id="os"
                    class="block px-3 mb-3 block w-full border border-sky-400 text-sm rounded focus:ring-blue-500 focus:border-sky-400 py-3"
                  />
                </div>

                <!-- Owner -->

                <div
                  class="useremail block uppercase font-bold text-left md:w-56"
                >
                  <label for="">RAM</label>
                  <input
                    type="text"
                    id="ram"
                    class="block px-3 mb-3 block w-full border border-sky-400 text-sm rounded focus:ring-blue-500 focus:border-sky-400 py-3"
                  />
                </div>

                <!-- Owner -->

                <div
                  class="useremail block uppercase font-bold text-left md:w-56"
                >
                  <label for="">Processor</label>
                  <input
                    type="text"
                    id="ram"
                    class="block px-3 mb-3 block w-full border border-sky-400 text-sm rounded focus:ring-blue-500 focus:border-sky-400 py-3"
                  />
                </div>
                <!-- Custodian -->

                <div
                  class="useremail block uppercase font-bold text-left md:w-56"
                >
                  <label for=""
                    >Clock Speed
                    <span class="font-normal italic normal-case"
                      >(in GHz)</span
                    ></label
                  >
                  <input
                    type="text"
                    id="clockSpeed"
                    class="block px-3 mb-3 block w-full border border-sky-400 text-sm rounded focus:ring-blue-500 focus:border-sky-400 py-3"
                  />
                </div>

                <!-- Current User -->

                <div
                  class="useremail block uppercase font-bold text-left md:w-56"
                >
                  <label for="">SSD</label>
                  <input
                    type="text"
                    id="ssd"
                    class="block px-3 mb-3 block w-full border border-sky-400 text-sm rounded focus:ring-blue-500 focus:border-sky-400 py-3"
                  />
                </div>

                <!-- Current User -->

                <div
                  class="useremail block uppercase font-bold text-left md:w-56"
                >
                  <label for="">HDD</label>
                  <input
                    type="text"
                    id="hdd"
                    class="block px-3 mb-3 block w-full border border-sky-400 text-sm rounded focus:ring-blue-500 focus:border-sky-400 py-3"
                  />
                </div>
                <!-- Current User -->

                <div
                  class="useremail block uppercase font-bold text-left md:w-56"
                >
                  <label for="">Vender</label>
                  <input
                    type="text"
                    id="vender"
                    class="block px-3 mb-3 block w-full border border-sky-400 text-sm rounded focus:ring-blue-500 focus:border-sky-400 py-3"
                  />
                </div>

                <!-- Current User -->

                <div
                  class="useremail block uppercase font-bold text-left md:w-56"
                >
                  <label for="">Date of Purchase</label>
                  <input
                    type="text"
                    id="purchaseDate"
                    class="block px-3 mb-3 block w-full border border-sky-400 text-sm rounded focus:ring-blue-500 focus:border-sky-400 py-3"
                  />
                </div>

                <!-- Current User -->

                <div
                  class="useremail block uppercase font-bold text-left md:w-56"
                >
                  <label for="">Purchase Value</label>
                  <input
                    type="text"
                    id="purchaseValue"
                    class="block px-3 mb-3 block w-full border border-sky-400 text-sm rounded focus:ring-blue-500 focus:border-sky-400 py-3"
                  />
                </div>
                <!-- Current User -->

                <div
                  class="useremail block uppercase font-bold text-left md:w-56"
                >
                  <label for=""
                    >warranty
                    <span class="font-normal italic normal-case">
                      (How Many Years)</span
                    ></label
                  >
                  <input
                    type="text"
                    id="hdd"
                    class="block px-3 mb-3 block w-full border border-sky-400 text-sm rounded focus:ring-blue-500 focus:border-sky-400 py-3"
                  />
                </div>

                <!-- Current User -->

                <div
                  class="useremail block uppercase font-bold text-left md:w-56"
                >
                  <label for="">Invoice Number</label>
                  <input
                    type="text"
                    id="inviceNumber"
                    class="block px-3 mb-3 block w-full border border-sky-400 text-sm rounded focus:ring-blue-500 focus:border-sky-400 py-3"
                  />
                </div>

                <!-- Current User -->

                <div
                  class="useremail block uppercase font-bold text-left md:w-56"
                >
                  <label for=""
                    >Software included<span class="text-red-500 font-normal"
                      >*</span
                    ></label
                  >
                  <input
                    type="text"
                    id="otherSoftwares"
                    class="block px-3 mb-3 block w-full border border-sky-400 text-sm rounded focus:ring-blue-500 focus:border-sky-400 py-3"
                  />
                </div>

                <!-- Current User -->

                <div
                  class="useremail block uppercase font-bold text-left md:w-56"
                >
                  <label for=""
                    >other add-on<span class="text-red-500 font-normal"
                      >*</span
                    ></label
                  >
                  <input
                    type="text"
                    id="addOn"
                    class="block px-3 mb-3 block w-full border border-sky-400 text-sm rounded focus:ring-blue-500 focus:border-sky-400 py-3"
                  />
                </div>
                <!-- =========== Add Aset Button ================ -->

                <!-- ============================================ -->
              </div>
            </div>
            <!-- ============= Asset details =========== -->
            <div class="uppercase font-bold items-end mt-8">
              <button
                type="submit"
                class="text-white bg-pink-700 hover:bg-red-800 font-bold uppercase rounded-lg px-5 py-2.5 text-center"
              >
                Add Asset
              </button>
            </div>
          </div>
        </div>
        <!-- ================ -->
      </div>

      <!-- Body Wrap -->
    </div>
  </body>
</html>
