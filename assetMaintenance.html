<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Asset Management</title>
    <!-- Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          screens: {
              sm: '480px',
              md: '768px',
              lg: '976px',
              xl: '1440px'

          }
          extend: {
            colors: {
              clifford: '#da373d',
              mainBlue: hsl(27, 86%, 43%),
              lightBlue: '#00ceff',
              lightGreen: '#99fe01',
            }
          }
        }
      }
    </script>
    <script
      src="https://kit.fontawesome.com/c79dc33c4a.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="wrapper container px-32 py-12 mx-auto text-center">
      <div class="head bg-slate-200 py-12 relative">
        <div class="">
          <a href="/Asset Management/index.html">
            <i
              class="fa-solid fa-house absolute left-0 top-0 h-10 w-20 border border-sky-900 bg-sky-900 rounded-md text-2xl text-white mt-3 ml-3 p-0.5"
            ></i
          ></a>
        </div>
        <h1 class="uppercase font-bold text-6xl text-sky-900">
          New Life Computer Institute
        </h1>
        <p class="uppercase text-4xl pt-2">Asset Maintenance</p>
      </div>

      <!-- Assetwrap -->
      <div
        class="assetwrap grid grid-flow-col gap-x-12 bg-slate-100 border border-slate-300 my-8 item-center justify-center px-4 py-12"
      >
        <div
          class="dashboard col-span-1 text-left border rounded-md border-slate-300 py-3 px-3 bg-sky-900 mr-12 w-full"
        >
          <p
            class="text-white uppercase font-bold text-center text-2xl mb-2 mt-8"
          >
            NLCI Dashboard
          </p>
          <hr class="h-px mb-12 bg-sky-800 border-0" />

          <a href="/Asset Management/index.html"
            ><div
              class="home mt-3 hover:bg-sky-800 hover:text-white py-1 text-sky-200"
            >
              <i class="fa-solid fa-house mr-2 px-4 py-2"></i>
              <span class="font-semibold uppercase">Home</span>
            </div></a
          >
          <hr class="h-px mb-4 bg-sky-800 border-0" />

          <a href="/Asset Management/addNewAsset.html">
            <div
              class="addAsset mt-3 hover:bg-sky-800 hover:text-white py-1 text-sky-200"
            >
              <i class="fa-solid fa-square-plus mr-2 px-4 py-2"></i>
              <span class="font-semibold uppercase">Add New Asset</span>
            </div></a
          >
          <hr class="h-px mb-4 bg-sky-800 border-0" />

          <a href="/Asset Management/assetTransfer.html">
            <div
              class="assetTransfer mt-3 hover:bg-sky-800 hover:text-white py-1 text-sky-200"
            >
              <i class="fa-solid fa-right-left mr-2 px-4 py-2"></i>
              <span class="font-semibold uppercase">Transfer Asset</span>
            </div></a
          >

          <hr class="h-px mb-4 bg-sky-800 border-0" />

          <a href="/Asset Management/scrapAsset.html">
            <div
              class="scrapAsset mt-3 hover:bg-sky-800 hover:text-white py-1 text-sky-200"
            >
              <i class="fa-solid fa-trash-can mr-2 px-4 py-2"></i
              ><span class="font-semibold uppercase">Scrap Asset</span>
            </div></a
          >
          <hr class="h-px mb-4 bg-sky-800 border-0" />
        </div>

        <!-- ========================================
           Asset Form 
        ==========================================-->

        <div class="form col-span-3">
          <div
            class="userdetails p-3 bg-slate-300 border rounded-md border-sky-900"
          >
            <!-- ============
            SEARCH BUTTON
          ========================= -->
            <div class="search mb-8">
              <div class="">
                <div class="flex flex-row-reverse">
                  <button
                    class="relative z-[2] flex items-center rounded-r-full bg-sky-900 px-6 py-2.5 text-xs font-bold uppercase leading-tight text-sky-200 hover:bg-sky-700 hover:text-white"
                    type="button"
                    id="button-addon1"
                    data-te-ripple-init
                    data-te-ripple-color="light"
                  >
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      viewBox="0 0 20 20"
                      fill="currentColor"
                      class="h-5 w-5"
                    >
                      <path
                        fill-rule="evenodd"
                        d="M9 3.5a5.5 5.5 0 100 11 5.5 5.5 0 000-11zM2 9a7 7 0 1112.452 4.391l3.328 3.329a.75.75 0 11-1.06 1.06l-3.329-3.328A7 7 0 012 9z"
                        clip-rule="evenodd"
                      />
                    </svg>
                  </button>
                  <input
                    type="Search"
                    class="border rounded-l-full pl-4 border border-sky-900"
                    placeholder="Search"
                  />
                  <!-- ============
            SEARCH BUTTON
          ========================= -->
                </div>
              </div>
            </div>
            <!-- ===================== -->
   

            <!-- ===================== -->
            <!-- FLEXBOX -->
            <div class="bg-white px-4 py-12 border rounded-md border-sky-100">

              <div
              class="userwrap flex flex-wrap gap-x-6 gap-y-2 mr-12"
            >
              <!-- Name -->
              <a href="/Asset Management/addNewAsset.html">
              <div
                class=" block uppercase font-bold text-center text-cyan-300 md:w-56 bg-pink-700 p-4 border rounded-lg border-sky-900 hover:bg-red-800 hover:border-sky-500 hover:text-white"
              >
                  <button class="uppercase">
                      Add New asset
                  </button>
              </div>
            </a>
              <!-- Email -->
              <a href="/Asset Management/assetTransfer.html"><div
                class="username block uppercase font-bold text-center text-cyan-300 md:w-56 bg-pink-700 p-4 border rounded-lg border-sky-900 hover:bg-red-800 hover:border-sky-500 hover:text-white"
              >
              <button class="uppercase">
                Trasnfer asset
              </button>
              </div>
            </a>

              <!-- Email -->
              <a href="/Asset Management/scrapAsset.html">
              <div
                class="username block uppercase font-bold text-center text-cyan-300 md:w-56 bg-pink-700 p-4 border rounded-lg border-sky-900 hover:bg-red-800 hover:border-sky-500 hover:text-white"
              >
              <button class="uppercase">
                   Scrap asset
                  </button>
               </div>
              </a>
              </div>
            </div>
        
        </div>
        <!-- ================ -->
      </div>

      <!-- Body Wrap -->
    </div>
  </body>
</html>
