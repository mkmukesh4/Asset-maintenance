<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Asset Management</title>
    <!-- Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          screens: {
              sm: '480px',
              md: '768px',
              lg: '976px',
              xl: '1440px'

          }
          extend: {
            colors: {
              clifford: '#da373d',
              mainBlue: hsl(27, 86%, 43%),
              lightBlue: '#00ceff',
              lightGreen: '#99fe01',
            }
          }
        }
      }
    </script>
    <script
      src="https://kit.fontawesome.com/c79dc33c4a.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <div class="wrapper container px-32 py-12 mx-auto text-center">
      <div class="head bg-slate-200 py-12 relative">
        <div class="">
          <a href="/Asset Management/index.html">
            <i
              class="fa-solid fa-house absolute left-0 top-0 h-10 w-20 border border-sky-900 bg-sky-900 rounded-md text-2xl text-white mt-3 ml-3 p-0.5"
            ></i
          ></a>
        </div>
        <h1 class="uppercase font-bold text-6xl text-sky-900">
          New Life Computer Institute
        </h1>
        <p class="uppercase text-4xl pt-2">Support Ticket Form</p>
      </div>

      <!-- ================= SESSION ==================== -->
      <div class="flex flex-row mt-14 bg-slate-100 pb-4 pt-8">
        <div class="basis-2/4 uppercase font-bold text-2xl text-sky-900">
          User details
        </div>
        <div class="basis-3/4 uppercase font-bold text-2xl text-sky-900">
          Asset Details
        </div>
      </div>
      <div
        class="grid grid-rows-3 grid-flow-col gap-4 pb-6 px-6 mb-8 text-left bg-slate-100"
      >
        <!-- ========== PERSONAL INFO ===========-->

        <div
          class="row-span-3 pt-8 bg-slate-300 border border-slate-400 rounded-md"
        >
          <!-- Name -->
          <div class="flex flex-row">
            <div class="basis-1/2 w-full md:w-1/2 px-3 mb-6 md:mb-0">
              <label class="block uppercase font-bold" for="grid-full-name">
                FULL Name
              </label>
              <input
                class="appearance-none block w-full text-gray-700 border border-sky-400 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white"
                id="grid-first-name"
                type="text"
                placeholder="Official Name"
              />
              <!-- <p class="text-red-500 text-xs italic">
              Please fill out this field.
            </p> -->
            </div>

            <div class="project basis-1/2">
              <div class="w-full px-3 mb-6 md:mb-0">
                <label class="block uppercase font-bold" for="grid-email">
                  Email ID
                </label>
                <input
                  class="appearance-none block w-full text-gray-700 border border-sky-400 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white"
                  id="grid-email"
                  type="text"
                  placeholder="Official email id"
                />
              </div>
            </div>
          </div>

          <!-- Zone -->
          <div class="flex flex-row">
            <div class="w-full md:w-1/2 px-3 mb-6 md:mb-0">
              <label class="block uppercase font-bold" for="grid-zone">
                Zone
              </label>
              <input
                class="appearance-none block w-full text-gray-700 border border-sky-400 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white"
                id="grid-zone"
                type="text"
                placeholder="zone"
              />
            </div>
            <div class="basis-1/2">
              <div class="w-full px-3 mb-6 md:mb-0">
                <label class="block uppercase font-bold" for="grid-department">
                  Location
                </label>
                <input
                  class="appearance-none block w-full text-gray-700 border border-sky-400 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white"
                  id="grid-location"
                  type="text"
                  placeholder="location"
                />
              </div>
            </div>
          </div>

          <!-- Department -->
          <!-- FLEX -->

          <div class="flex flex-row">
            <div class="basis-1/2 w-full md:w-1/2 px-3 mb-6 md:mb-0">
              <label class="block uppercase font-bold" for="grid-department"
                >Department</label
              >
              <select
                class="px-3 mb-3 block w-full border border-sky-400 text-sm rounded focus:ring-blue-500 focus:border-sky-400 py-3"
                id="department"
              >
                <option selected>Choose A Department</option>
                <option class="font-semibold" value="Communication">
                  Communication
                </option>
                <option class="font-semibold" value="translation">
                  Translation
                </option>
                <option class="font-semibold" value="SE">
                  Scripture Engagement
                </option>
                <option class="font-semibold" value="advancement">
                  Advancement
                </option>
                <option class="font-semibold" value="finance">Finance</option>
                <option class="font-semibold" value="HR">HR</option>
                <option class="font-semibold" value="admin">Admin</option>
                <option class="font-semibold" value="training">Training</option>
                <option class="font-semibold" value="raid">RAID</option>
                <option class="font-semibold" value="CAP">CAP</option>
                <option class="font-semibold" value="SG">SG</option>
              </select>
            </div>
            <!-- Project -->
            <div class="project basis-1/2">
              <div class="w-full px-3 mb-6 md:mb-0">
                <label class="block uppercase font-bold" for="grid-project">
                  Project
                </label>
                <input
                  class="appearance-none block w-full text-gray-700 border border-sky-400 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white"
                  id="grid-project"
                  type="text"
                  placeholder="If the asset is under a project"
                />
              </div>
            </div>
          </div>
          <!-- Superviser -->

          <div class="w-full px-3 md:w-1/2 mb-6 md:mb-0">
            <label class="block uppercase font-bold" for="grid-superviser">
              Superviser
            </label>
            <input
              class="appearance-none block w-full text-gray-700 border border-sky-400 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white"
              id="grid-superviser"
              type="text"
              placeholder="Superviser"
            />
          </div>

          <!-- SELECT DATE -->

          <div class="w-full px-3 md:w-1/2 mb-6 md:mb-0">
            <label class="block uppercase font-bold" for="grid-superviser">
              Date
            </label>
            <input
              class="appearance-none block w-full text-gray-700 border border-sky-400 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white"
              id="grid-superviser"
              type="text"
              placeholder="DD/MM/YY"
            />
          </div>
        </div>

        <!-- ========== ASSET REQUEST ===========-->
        <div
          class="row-span-2 col-span-2 bg-slate-300 border border-slate-400 rounded-md px-3 pt-8"
        >
          <div class="flex flex-row">
            <div class="basis-1/2 w-full md:w-1/2 pr-3 mb-6 md:mb-0">
              <label class="block uppercase font-bold" for="grid-department"
                >Asset Type</label
              >
              <select
                class="px-3 mb-3 block w-full border border-sky-400 text-sm rounded focus:ring-blue-500 focus:border-sky-400 py-3"
                id="assetType"
              >
                <option selected>Choose An Asset</option>
                <option class="font-semibold" value="Communication">
                  Laptop
                </option>
                <option class="font-semibold" value="translation">
                  Desktop
                </option>
                <option class="font-semibold" value="SE">Printer</option>
                <option class="font-semibold" value="advancement">
                  Monitor
                </option>
                <option class="font-semibold" value="finance">UPS</option>
                <option class="font-semibold" value="HR">NAS</option>
                <option class="font-semibold" value="admin">SSD</option>
                <option class="font-semibold" value="training">HDD</option>
                <option class="font-semibold" value="raid">Scanner</option>
                <option class="font-semibold" value="CAP">CPU</option>
                <option class="font-semibold" value="SG">Other</option>
              </select>
            </div>
            <!-- Project -->
            <div class="project basis-1/2">
              <div class="w-full px-3 mb-6 md:mb-0">
                <label
                  class="block uppercase font-bold"
                  for="grid-numberOfAsset"
                >
                  Asset ID
                </label>
                <input
                  class="appearance-none block w-full text-gray-700 border border-sky-400 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white"
                  id="grid-numberOfAsset"
                  type="text"
                  placeholder="Asset ID"
                />
              </div>
            </div>
          </div>

          <!-- Corrent User -->
          <div class="flex flex-row">
            <div class="w-full mb-6 md:mb-0 md:w-6/12">
              <label class="block uppercase font-bold" for="grid-numberOfAsset">
                Corrent user
              </label>
              <input
                class="appearance-none block w-full text-gray-700 border border-sky-400 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white"
                id="grid-numberOfAsset"
                type="text"
                placeholder="Current User"
              />
            </div>
            <div class="project basis-1/2">
              <div class="w-full px-3 mb-6 md:mb-0">
                <label
                  class="block uppercase font-bold"
                  for="grid-numberOfAsset"
                >
                  Current Location
                </label>
                <input
                  class="appearance-none block w-full text-gray-700 border border-sky-400 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white"
                  id="grid-numberOfAsset"
                  type="text"
                  placeholder="Current Location"
                />
              </div>
            </div>
          </div>
          <!-- Comments -->
          <label
            class="block uppercase font-bold pr-3"
            for="grid-numberOfAsset"
          >
            Describe The Issue
          </label>
          <div class="relative mb-3" data-te-input-wrapper-init>
            <textarea
              class="peer block min-h-[auto] w-full border border-sky-400 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white"
              id="exampleFormControlTextarea1"
              rows="3"
              placeholder="Please write your concern in details"
            ></textarea>
            <!-- <label
              for="exampleFormControlTextarea1"
              class="pointer-events-none absolute left-3 top-0 mb-0 max-w-[90%] origin-[0_0] truncate pt-[0.37rem] leading-[1.6] text-neutral-500 transition-all duration-200 ease-out peer-focus:-translate-y-[0.9rem] peer-focus:scale-[0.8] peer-focus:text-primary peer-data-[te-input-state-active]:-translate-y-[0.9rem] peer-data-[te-input-state-active]:scale-[0.8] motion-reduce:transition-none dark:text-neutral-200 dark:peer-focus:text-primary"
              >Write if you have any other concern
            </label> -->
          </div>
        </div>

        <!-- ============= Last Grid =========== -->

        <div
          class="col-span-2 flex flex-wrap bg-slate-400 border border-slate-500 rounded-md p-3"
        >
          <!-- =============== Upload the Image-->
          <div class="flex flex-row w-3/4">
            <div class="flex w-full">
              <label
                for="dropzone-file"
                class="flex w-full mr-3 flex-col items-center justify-center h-32 border-2 border-sky-500 border-dashed rounded-lg cursor-pointer bg-gray-50 dark:hover:bg-bray-800 dark:bg-gray-700 hover:bg-gray-100 dark:border-gray-600 dark:hover:border-gray-500 dark:hover:bg-gray-600"
              >
                <div
                  class="flex flex-col items-center justify-center pt-5 pb-6"
                >
                  <svg
                    class="w-8 h-8 mb-4 text-gray-500 dark:text-gray-400"
                    aria-hidden="true"
                    xmlns="http://www.w3.org/2000/svg"
                    fill="none"
                    viewBox="0 0 20 16"
                  >
                    <path
                      stroke="currentColor"
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      stroke-width="2"
                      d="M13 13h3a3 3 0 0 0 0-6h-.025A5.56 5.56 0 0 0 16 6.5 5.5 5.5 0 0 0 5.207 5.021C5.137 5.017 5.071 5 5 5a4 4 0 0 0 0 8h2.167M10 15V6m0 0L8 8m2-2 2 2"
                    />
                  </svg>
                  <p class="mb-2 text-sm text-gray-500 dark:text-gray-400">
                    <span class="font-semibold">Click to upload a photo</span>
                    or drag and drop
                  </p>
                  <p class="text-xs text-gray-500 dark:text-gray-400">
                    PDF, PNG, or JPG (MAX. 800x400px)
                  </p>
                </div>
                <input id="dropzone-file" type="file" class="hidden" />
              </label>
            </div>
          </div>
          <!-- =============== Upload the Image-->
          <!-- ===============Agreement wrap -->

          <div class="w-1/4 flex flex-wrap pt-3">
            <div class="w-full">
              <div class="flex items-start mb-6">
                <div class="flex items-center h-5">
                  <input
                    id="terms"
                    type="checkbox"
                    value=""
                    class="w-4 h-4 border border-gray-300 rounded bg-gray-50 focus:ring-3 focus:ring-blue-300 dark:bg-gray-700 dark:border-gray-600 dark:focus:ring-blue-600 dark:ring-offset-gray-800 dark:focus:ring-offset-gray-800"
                    required
                  />
                </div>
                <label
                  for="terms"
                  class="ml-2 text-sm font-medium text-gray-900 dark:text-gray-300"
                  >I agree with the
                  <a
                    href="#"
                    class="text-blue-600 hover:underline dark:text-blue-500"
                    >terms and conditions</a
                  ></label
                >
              </div>
            </div>
            <div class="w-full pb-3">
              <button
                type="submit"
                class="text-white bg-pink-700 hover:bg-red-800 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
              >
                Register New Ticket
              </button>
            </div>
          </div>

          <!-- ===============Agreement wrap -->
        </div>
      </div>

      <!-- =============== -->
    </div>
  </body>
</html>
