<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Asset Management</title>
    <!-- Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          screens: {
              sm: '480px',
              md: '768px',
              lg: '976px',
              xl: '1440px'

          }
          extend: {
            colors: {
              clifford: '#da373d',
              mainBlue: hsl(27, 86%, 43%),
              lightBlue: '#00ceff',
              lightGreen: '#99fe01',
            }
          }
        }
      }
    </script>
    <script
      src="https://kit.fontawesome.com/c79dc33c4a.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <div class="wrapper container px-32 py-12 mx-auto text-center">
      <div class="head bg-slate-200 py-12 relative">
        <div class="">
          <a href="/Asset Management/assetMaintenance.html">
            <i
              class="fa-solid fa-circle-arrow-left absolute left-0 top-0 h-10 w-20 border border-sky-900 bg-sky-900 rounded-md text-2xl text-white mt-3 ml-3 p-0.5"
            ></i
          ></a>
        </div>
        <h1 class="uppercase font-bold text-6xl text-sky-900">
          New Life Computer Institute
        </h1>
        <p class="uppercase text-4xl pt-2">Asset transfer</p>
      </div>

      <!-- ==========================
      DETAILS
      ========================== -->

      <div
        class="flex flex-row gap-x-8 bg-slate-200 border rounded-md border-slate-400 px-4 mt-8"
      >
        <!-- =================== Transfer From  ========================== -->
        <div class="transferfrom basis-1/2">
          <div class="inputsession bg-slate-200 my-12 px-3">
            <div
              class="userdetails p-3 mt-3 mb-12 bg-slate-50 border rounded-md border-slate-300"
            >
              <p class="uppercase mb-2 font-bold text-2xl">
                Transfer From <span class="text-red-500 font-normal">*</span>
              </p>
              <hr class="h-px mb-8 bg-slate-300 border-0 dark:bg-gray-700" />

              <!-- FLEXBOX -->
              <div
                class="userwrap flex flex-wrap justify-center gap-x-12 gap-y-4"
              >
                <!-- Name -->
                <div class="username block uppercase font-bold text-left w-56">
                  <label for="">Full Name</label>
                  <input
                    type="text"
                    id="Fullname"
                    class="block px-2 block w-full border border-sky-400 text-sm rounded focus:ring-blue-500 focus:border-sky-400 py-2"
                  />
                </div>
                <!-- Email -->
                <div class="useremail w-56 block uppercase font-bold text-left">
                  <label for="">Email Id</label>
                  <input
                    type="text"
                    id="Fullname"
                    class="block px-3 block w-full border border-sky-400 text-sm rounded focus:ring-blue-500 focus:border-sky-400 py-2"
                  />
                </div>
                <!-- Zone -->
                <div class="userzone w-56">
                  <label
                    class="block block uppercase font-bold text-left"
                    for="grid-department"
                    >Zone</label
                  >
                  <select
                    class="px-3 block w-full border border-sky-400 text-sm rounded focus:ring-blue-500 focus:border-sky-400 py-2"
                    id="department"
                  >
                    <option selected>Select your Zone</option>
                    <option class="font-semibold" value="Communication">
                      North
                    </option>
                    <option class="font-semibold" value="translation">
                      North West
                    </option>
                    <option class="font-semibold" value="SE">North East</option>
                    <option class="font-semibold" value="advancement">
                      Central
                    </option>
                    <option class="font-semibold" value="finance">South</option>
                  </select>
                </div>

                <!-- Department -->
                <div
                  class="useremail w-56 block uppercase font-bold text-left w-52"
                >
                  <label for="">Department</label>
                  <input
                    type="text"
                    id="Fullname"
                    class="block px-3 block w-full border border-sky-400 text-sm rounded focus:ring-blue-500 focus:border-sky-400 py-2"
                  />
                </div>

                <!-- Location -->

                <div class="useremail w-56 block uppercase font-bold text-left">
                  <label for="">Location</label>
                  <input
                    type="text"
                    id="Fullname"
                    class="block px-3 block w-full border border-sky-400 text-sm rounded focus:ring-blue-500 focus:border-sky-400 py-2"
                  />
                </div>
                <!-- Status -->
                <div class="useremail w-56 text-left w-56">
                  <label
                    class="block block uppercase font-bold text-left"
                    for="grid-department"
                    >Status</label
                  >
                  <select
                    class="px-3 block w-full border border-sky-400 text-sm rounded focus:ring-blue-500 focus:border-sky-400 py-2"
                    id="department"
                  >
                    <option selected>Select the Status</option>
                    <option class="font-semibold" value="Communication">
                      Using
                    </option>
                    <option class="font-semibold" value="translation">
                      Transfered
                    </option>
                    <option class="font-semibold" value="SE">Scrapped</option>
                  </select>
                </div>

                <!-- Host name -->

                <div class="useremail w-56 block uppercase font-bold text-left">
                  <label for="">Host Name</label>
                  <input
                    type="text"
                    id="Fullname"
                    class="block px-3 block w-full border border-sky-400 text-sm rounded focus:ring-blue-500 focus:border-sky-400 py-2"
                  />
                </div>

                <!-- Owner -->

                <div class="useremail w-56 block uppercase font-bold text-left">
                  <label for="">Owner</label>
                  <input
                    type="text"
                    id="Fullname"
                    class="block px-3 block w-full border border-sky-400 text-sm rounded focus:ring-blue-500 focus:border-sky-400 py-2"
                  />
                </div>

                <!-- Custodian -->

                <div class="useremail w-56 block uppercase font-bold text-left">
                  <label for="">Custodian</label>
                  <input
                    type="text"
                    id="Fullname"
                    class="block px-3 block w-full border border-sky-400 text-sm rounded focus:ring-blue-500 focus:border-sky-400 py-2"
                  />
                </div>

                <!-- Current User -->

                <div class="useremail w-56 block uppercase font-bold text-left">
                  <label for="">Current User</label>
                  <input
                    type="text"
                    id="Fullname"
                    class="block px-3 block w-full border border-sky-400 text-sm rounded focus:ring-blue-500 focus:border-sky-400 py-2"
                  />
                </div>
              </div>
            </div>
          </div>
        </div>
        <!-- =================== Transfer TO  ========================== -->

        <div class="transferto basis-1/2">
          <div class="inputsession bg-slate-200 my-12 px-3">
            <div
              class="userdetails p-3 mt-3 mb-12 bg-slate-50 border rounded-md border-slate-300"
            >
              <p class="uppercase mb-2 font-bold text-2xl">
                Transfer to<span class="text-red-500 font-normal">*</span>
              </p>
              <hr class="h-px mb-8 bg-slate-300 border-0 dark:bg-gray-700" />

              <!-- FLEXBOX -->
              <div
                class="userwrap flex flex-wrap justify-center gap-x-12 gap-y-4"
              >
                <!-- Name -->
                <div class="username block uppercase font-bold text-left w-56">
                  <label for="">Full Name</label>
                  <input
                    type="text"
                    id="Fullname"
                    class="block px-2 block w-full border border-sky-400 text-sm rounded focus:ring-blue-500 focus:border-sky-400 py-2"
                  />
                </div>
                <!-- Email -->
                <div class="useremail w-56 block uppercase font-bold text-left">
                  <label for="">Email Id</label>
                  <input
                    type="text"
                    id="Fullname"
                    class="block px-3 block w-full border border-sky-400 text-sm rounded focus:ring-blue-500 focus:border-sky-400 py-2"
                  />
                </div>
                <!-- Zone -->
                <div class="userzone w-56">
                  <label
                    class="block block uppercase font-bold text-left"
                    for="grid-department"
                    >Zone</label
                  >
                  <select
                    class="px-3 block w-full border border-sky-400 text-sm rounded focus:ring-blue-500 focus:border-sky-400 py-2"
                    id="department"
                  >
                    <option selected>Select your Zone</option>
                    <option class="font-semibold" value="Communication">
                      North
                    </option>
                    <option class="font-semibold" value="translation">
                      North West
                    </option>
                    <option class="font-semibold" value="SE">North East</option>
                    <option class="font-semibold" value="advancement">
                      Central
                    </option>
                    <option class="font-semibold" value="finance">South</option>
                  </select>
                </div>

                <!-- Department -->
                <div
                  class="useremail w-56 block uppercase font-bold text-left w-52"
                >
                  <label for="">Department</label>
                  <input
                    type="text"
                    id="Fullname"
                    class="block px-3 block w-full border border-sky-400 text-sm rounded focus:ring-blue-500 focus:border-sky-400 py-2"
                  />
                </div>

                <!-- Location -->

                <div class="useremail w-56 block uppercase font-bold text-left">
                  <label for="">Location</label>
                  <input
                    type="text"
                    id="Fullname"
                    class="block px-3 block w-full border border-sky-400 text-sm rounded focus:ring-blue-500 focus:border-sky-400 py-2"
                  />
                </div>
                <!-- Status -->
                <div class="useremail w-56 text-left w-56">
                  <label
                    class="block block uppercase font-bold text-left"
                    for="grid-department"
                    >Status</label
                  >
                  <select
                    class="px-3 block w-full border border-sky-400 text-sm rounded focus:ring-blue-500 focus:border-sky-400 py-2"
                    id="department"
                  >
                    <option selected>Select the Status</option>
                    <option class="font-semibold" value="Communication">
                      Using
                    </option>
                    <option class="font-semibold" value="translation">
                      Transfered
                    </option>
                    <option class="font-semibold" value="SE">Scrapped</option>
                  </select>
                </div>

                <!-- Host name -->

                <div class="useremail w-56 block uppercase font-bold text-left">
                  <label for="">Host Name</label>
                  <input
                    type="text"
                    id="Fullname"
                    class="block px-3 block w-full border border-sky-400 text-sm rounded focus:ring-blue-500 focus:border-sky-400 py-2"
                  />
                </div>

                <!-- Owner -->

                <div class="useremail w-56 block uppercase font-bold text-left">
                  <label for="">Owner</label>
                  <input
                    type="text"
                    id="Fullname"
                    class="block px-3 block w-full border border-sky-400 text-sm rounded focus:ring-blue-500 focus:border-sky-400 py-2"
                  />
                </div>

                <!-- Custodian -->

                <div class="useremail w-56 block uppercase font-bold text-left">
                  <label for="">Custodian</label>
                  <input
                    type="text"
                    id="Fullname"
                    class="block px-3 block w-full border border-sky-400 text-sm rounded focus:ring-blue-500 focus:border-sky-400 py-2"
                  />
                </div>

                <!-- Current User -->

                <div class="useremail w-56 block uppercase font-bold text-left">
                  <label for="">Current User</label>
                  <input
                    type="text"
                    id="Fullname"
                    class="block px-3 block w-full border border-sky-400 text-sm rounded focus:ring-blue-500 focus:border-sky-400 py-2"
                  />
                </div>
              </div>
            </div>
          </div>
        </div>

        <!-- ---------------------------- -->
      </div>
      <!-- -===============================
         Asset Details 
         =================================== -->

      <div
        class="assetdetails p-3 bg-slate-200 border rounded-md border-slate-400 mt-8"
      >
        <p class="uppercase mb-2 font-bold text-2xl">
          Asset Details <span class="text-red-500 font-normal">*</span>
        </p>
        <hr class="h-px mb-8 bg-slate-300 border-0" />
        <div class="inputasset">
          <!-- -------------------------------
------------------------------- -->

          <!-- --------------------------------------- -->

          <div class="bg-white p-4 border rounded-md border-sky-100">
            <div
              class="userwrap flex flex-wrap justify-items-stretch gap-x-6 gap-y-2 mr-12"
            >
              <!-- Name -->
              <div class="username block uppercase text-left md:w-56">
                <label for="" class="font-bold">Asset ID</label>
                <input
                  type="text"
                  id="assetId"
                  class="block px-3 mb-3 block w-full border border-sky-400 text-sm rounded focus:ring-blue-500 focus:border-sky-400 py-2"
                />
              </div>
              <!-- Email -->
              <div class="useremail block uppercase text-left md:w-56">
                <label for="" class="font-bold">Make/Model</label>
                <input
                  type="text"
                  id="make"
                  class="block px-3 mb-3 block w-full border border-sky-400 text-sm rounded focus:ring-blue-500 focus:border-sky-400 py-2"
                />
              </div>
              <!-- Zone -->
              <div class="userzone md:w-64">
                <label
                  class="block block uppercase font-bold text-left"
                  for="grid-department"
                  >Asset Type</label
                >
                <select
                  class="px-3 mb-3 block w-full border border-sky-400 text-sm rounded focus:ring-blue-500 focus:border-sky-400 py-2"
                  id="assetType"
                >
                  <option selected>Select Asset Type</option>
                  <option class="font-semibold" value="Communication">
                    Laptop
                  </option>
                  <option class="font-semibold" value="translation">
                    Desktop
                  </option>
                  <option class="font-semibold" value="SE">Printer</option>
                  <option class="font-semibold" value="advancement">
                    Monitor
                  </option>
                  <option class="font-semibold" value="finance">UPS</option>
                  <option class="font-semibold" value="finance">CPU</option>
                  <option class="font-semibold" value="finance">NAS</option>
                  <option class="font-semibold" value="finance">
                    Software
                  </option>
                </select>
              </div>

              <!-- Department -->
              <div class="useremail block uppercase text-left md:w-56">
                <label for="" class="font-bold">Serial Number</label>
                <input
                  type="text"
                  id="serialNumber"
                  class="block px-3 mb-3 block w-full border border-sky-400 text-sm rounded focus:ring-blue-500 focus:border-sky-400 py-2"
                />
              </div>

              <!-- Location -->

              <div class="useremail block uppercase text-left md:w-56">
                <label for="" class="font-bold">MAC Address</label>
                <input
                  type="text"
                  id="macAddress"
                  class="block px-3 mb-3 block w-full border border-sky-400 text-sm rounded focus:ring-blue-500 focus:border-sky-400 py-2"
                />
              </div>
              <!-- Status -->
              <div class="useremail block uppercase text-left md:w-56">
                <label for="" class="font-bold">Windows Key</label>
                <input
                  type="text"
                  id="Fullname"
                  class="block px-3 mb-3 block w-full border border-sky-400 text-sm rounded focus:ring-blue-500 focus:border-sky-400 py-2"
                />
              </div>

              <!-- Host name -->

              <div class="useremail block uppercase text-left md:w-56">
                <label for="" class="font-bold">Operating System</label>
                <input
                  type="text"
                  id="os"
                  class="block px-3 mb-3 block w-full border border-sky-400 text-sm rounded focus:ring-blue-500 focus:border-sky-400 py-2"
                />
              </div>

              <!-- Owner -->

              <div class="useremail block uppercase text-left md:w-56">
                <label for="" class="font-bold">RAM</label>
                <input
                  type="text"
                  id="ram"
                  class="block px-3 mb-3 block w-full border border-sky-400 text-sm rounded focus:ring-blue-500 focus:border-sky-400 py-2"
                />
              </div>

              <!-- Owner -->

              <div class="useremail block uppercase text-left md:w-56">
                <label for="" class="font-bold">Processor</label>
                <input
                  type="text"
                  id="ram"
                  class="block px-3 mb-3 block w-full border border-sky-400 text-sm rounded focus:ring-blue-500 focus:border-sky-400 py-2"
                />
              </div>
              <!-- Custodian -->

              <div class="useremail block uppercase text-left md:w-56">
                <label for="" class="font-bold"
                  >Clock Speed
                  <span class="font-normal italic normal-case"
                    >(in GHz)</span
                  ></label
                >
                <input
                  type="text"
                  id="clockSpeed"
                  class="block px-3 mb-3 block w-full border border-sky-400 text-sm rounded focus:ring-blue-500 focus:border-sky-400 py-2"
                />
              </div>

              <!-- Current User -->

              <div class="useremail block uppercase text-left md:w-56">
                <label for="" class="font-bold">SSD</label>
                <input
                  type="text"
                  id="ssd"
                  class="block px-3 mb-3 block w-full border border-sky-400 text-sm rounded focus:ring-blue-500 focus:border-sky-400 py-2"
                />
              </div>

              <!-- Current User -->

              <div class="useremail block uppercase text-left md:w-56">
                <label for="" class="font-bold">HDD</label>
                <input
                  type="text"
                  id="hdd"
                  class="block px-3 mb-3 block w-full border border-sky-400 text-sm rounded focus:ring-blue-500 focus:border-sky-400 py-2"
                />
              </div>
              <!-- Current User -->

              <div class="useremail block uppercase text-left md:w-56">
                <label for="" class="font-bold">Vender</label>
                <input
                  type="text"
                  id="vender"
                  class="block px-3 mb-3 block w-full border border-sky-400 text-sm rounded focus:ring-blue-500 focus:border-sky-400 py-2"
                />
              </div>

              <!-- Current User -->

              <div class="useremail block uppercase text-left md:w-56">
                <label for="" class="font-bold">Date of Purchase</label>
                <input
                  type="text"
                  id="purchaseDate"
                  class="block px-3 mb-3 block w-full border border-sky-400 text-sm rounded focus:ring-blue-500 focus:border-sky-400 py-2"
                />
              </div>

              <!-- Current User -->

              <div class="useremail block uppercase text-left md:w-56">
                <label for="" class="font-bold">Purchase Value</label>
                <input
                  type="text"
                  id="purchaseValue"
                  class="block px-3 mb-3 block w-full border border-sky-400 text-sm rounded focus:ring-blue-500 focus:border-sky-400 py-2"
                />
              </div>
              <!-- Current User -->

              <div class="useremail block uppercase text-left md:w-56">
                <label for="" class="font-bold"
                  >warranty
                  <span class="font-normal italic normal-case">
                    (How Many Years)</span
                  ></label
                >
                <input
                  type="text"
                  id="hdd"
                  class="block px-3 mb-3 block w-full border border-sky-400 text-sm rounded focus:ring-blue-500 focus:border-sky-400 py-2"
                />
              </div>

              <!-- Current User -->

              <div class="useremail block uppercase text-left md:w-56">
                <label for="" class="font-bold">Invoice Number</label>
                <input
                  type="text"
                  id="inviceNumber"
                  class="block px-3 mb-3 block w-full border border-sky-400 text-sm rounded focus:ring-blue-500 focus:border-sky-400 py-2"
                />
              </div>

              <!-- Current User -->

              <div class="useremail block uppercase text-left md:w-56">
                <label for="" class="font-bold"
                  >Software included<span class="text-red-500 font-normal"
                    >*</span
                  ></label
                >
                <input
                  type="text"
                  id="otherSoftwares"
                  class="block px-3 mb-3 block w-full border border-sky-400 text-sm rounded focus:ring-blue-500 focus:border-sky-400 py-2"
                />
              </div>

              <!-- Current User -->

              <div class="useremail block uppercase text-left md:w-56">
                <label for="" class="font-bold"
                  >other add-on<span class="text-red-500 font-normal"
                    >*</span
                  ></label
                >
                <input
                  type="text"
                  id="addOn"
                  class="block px-3 mb-3 block w-full border border-sky-400 text-sm rounded focus:ring-blue-500 focus:border-sky-400 py-2"
                />
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- ---------------------------- -->
    </div>
  </body>
</html>
